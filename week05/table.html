<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Exercise</title>
    <link rel="stylesheet" href="styles/table.css">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>league</th>
                <th>team</th>
                <th>record</th>
                <th>player count</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2">southern</th>
                <td>parana</td>
                <td>52-19</td>
                <td>23</td>
            </tr>
            <tr>
                <td>Catarina</td>
                <td>49-24</td>
                <td>10</td>
            </tr>
            <tr>
                <th rowspan="3">western</th>
                <td>lacerda</td>
                <td>92-70</td>
                <td>27</td>
            </tr>
            <tr>
                <td>acre</td>
                <td>75-87</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Rondonia</td>
                <td>75-87</td>
                <td>12</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Total players</th>
                <td>92</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
